<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 수집기 대시보드</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>📰 뉴스 수집기 대시보드</h1>
                <div class="status" id="system-status">
                    <span class="status-label">상태:</span>
                    <span class="badge badge-success" id="status-badge">정상</span>
                </div>
            </div>
        </header>

        <main>
            <!-- Analysis Control Panel -->
            <section class="card control-panel">
                <h2>🔍 분석 제어</h2>
                <div class="control-actions">
                    <button id="start-analysis" class="btn btn-primary">
                        <span class="btn-icon">🚀</span>
                        뉴스 분석 시작
                    </button>
                    <button id="view-results" class="btn btn-secondary" style="display: none;">
                        <span class="btn-icon">📊</span>
                        결과 보기
                    </button>
                </div>

                <!-- Progress Section -->
                <div class="progress-container" id="progress-container" style="display: none;">
                    <div class="progress-info">
                        <span id="progress-text">0%</span>
                        <span id="progress-status">준비 중...</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="analysis-progress"></div>
                    </div>
                    <div class="progress-details" id="progress-details" style="display: none;">
                        <span id="news-collected">수집: 0건</span>
                        <span id="news-analyzed">분석: 0건</span>
                    </div>
                </div>
            </section>

            <!-- Email Management -->
            <section class="card email-management">
                <h2>📧 이메일 수신자 관리</h2>

                <!-- Add Recipient -->
                <div class="add-recipient">
                    <div class="input-group">
                        <input
                            type="email"
                            id="new-email"
                            class="form-control"
                            placeholder="이메일 주소 입력 (예: user@example.com)"
                        >
                        <button id="add-recipient" class="btn btn-success">
                            <span class="btn-icon">➕</span>
                            추가
                        </button>
                    </div>
                </div>

                <!-- Recipients List -->
                <div class="recipients-list">
                    <div class="list-header">
                        <h3>현재 수신자</h3>
                        <span class="count">총 <span id="recipient-count">0</span>명</span>
                    </div>
                    <div class="recipient-list-container">
                        <ul id="recipients" class="recipient-list"></ul>
                        <div id="no-recipients" class="empty-state" style="display: none;">
                            <p>등록된 수신자가 없습니다</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Email Actions -->
            <section class="card email-actions">
                <h2>📮 이메일 발송</h2>
                <p class="text-muted">최신 분석 결과를 모든 수신자에게 이메일로 발송합니다</p>
                <button id="send-email" class="btn btn-primary btn-large">
                    <span class="btn-icon">✉️</span>
                    이메일 발송
                </button>
                <div id="email-status" class="status-message"></div>
            </section>

            <!-- Recent Activity -->
            <section class="card activity-log">
                <h2>📋 최근 활동</h2>
                <div id="activity-log" class="activity-list">
                    <div class="empty-state">
                        <p>활동 기록이 없습니다</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 뉴스 수집기 v2.0 | Powered by SuperClaude</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p id="loading-text">처리 중...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
